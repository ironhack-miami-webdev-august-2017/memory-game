<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Memory </title>

    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

    <!-- Bootstrap's CSS (put it before yours) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Your CSS (put it after Bootstrap) -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">

          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <h1 class="navbar-brand">
              Memory
            </h1>
          </div>

          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control pair-input" placeholder="Number of pairs...">
            </div>
            <button type="button" class="btn btn-primary restart-button">
              Restart
            </button>
          </form>

          <ul class="nav navbar-nav navbar-right score-ui">
            <li class="score">
              Score
              <span>0</span>
            </li>
            <li class="attempts">
              Attempts
              <span>0</span>
            </li>
          </ul>

        </div><!-- /.container-fluid -->
      </nav>
    </header>


    <section class="container">
      <div class="row mega-tile-row"></div>
    </section>


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">
              You Won!
            </h4>
          </div>

          <div class="modal-body">
            <img src="https://media.giphy.com/media/CBOFQfzFKKiha/giphy.gif">
          </div>
        </div>
      </div>
    </div>


    <!-- jQuery's JavaScript (put it before Bootstrap) -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>

    <!-- Boostrap's JavaScript (put it before yours but after jQuery) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Load ion.sound for sound playback -->
    <script src="./ion.sound-3.0.7/ion.sound.min.js"></script>

    <!-- Your JavaScripts (put them after jQuery & Bootstrap) -->
    <script src="./js/memory.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
